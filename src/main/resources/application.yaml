server:
  port: ${BE_PORT:8080}

spring:
  application:
    name: auth-server
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5432}/${DB_NAME:authentication}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:r00t}
  liquibase:
    change-log: classpath:db/changelog/db-changelog.yaml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  threads:
    virtual:
      enabled: true