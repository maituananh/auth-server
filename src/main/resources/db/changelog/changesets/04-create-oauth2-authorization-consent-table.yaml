databaseChangeLog:
  - changeSet:
      id: 4
      author: anhmt
      changes:
        - createTable:
            tableName: oauth2_authorization_consent
            columns:
              - column:
                  name: registered_client_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: principal_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: authorities
                  type: varchar(1000)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: oauth2_authorization_consent
            columnNames: registered_client_id, principal_name
            constraintName: pk_oauth2_authorization_consent
        - createIndex:
            clustered: false
            columns:
              - column:
                  name: registered_client_id
            indexName: idx_oauth2_authorization_consent_registered_client_id
            schemaName: public
            tableName: oauth2_authorization_consent
            unique: false
