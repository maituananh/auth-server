databaseChangeLog:
  - changeSet:
      id: 2
      author: anhmt
      changes:
        - createTable:
            tableName: oauth2_registered_client
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: client_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: client_name
                  type: varchar(1000)
              - column:
                  name: client_id_issued_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: client_secret
                  type: varchar(200)
              - column:
                  name: client_secret_expires_at
                  type: timestamp
              - column:
                  name: client_authentication_methods
                  type: varchar(1000)
              - column:
                  name: authorization_grant_types
                  type: varchar(1000)
              - column:
                  name: redirect_uris
                  type: varchar(1000)
              - column:
                  name: scopes
                  type: varchar(1000)
              - column:
                  name: client_settings
                  type: varchar(2000)
              - column:
                  name: token_settings
                  type: varchar(2000)
              - column:
                  name: post_logout_redirect_uris
                  type: varchar(1000)